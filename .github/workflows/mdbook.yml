name: Deploy mdBook to Pages

on:
  push:
    branches:
      - "*"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    permissions:
      contents: read
      id-token: write
      pages: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: "latest"

      - name: Restore Cache
        id: cache-cargo
        uses: actions/cache/restore@v3
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            ./target
            ./devicon.*
            ./book/theme/fonts/devicon.*
            ./src/assets/whichlang.*
          key: ${{ runner.os }}-cargo

      - name: Setup cacheable extensions
        run: |
          cargo install mdbook-admonish mdbook-footnote mdbook-graphviz mdbook-mermaid
          mkdir -p book/theme/fonts
          curl -sSf -o devicon.min.css https://raw.githubusercontent.com/devicons/devicon/master/devicon.min.css
          curl -sSf -o book/theme/fonts/devicon.eot https://raw.githubusercontent.com/devicons/devicon/master/fonts/devicon.eot
          curl -sSf -o book/theme/fonts/devicon.eot https://raw.githubusercontent.com/devicons/devicon/master/fonts/devicon.svg
          curl -sSf -o book/theme/fonts/devicon.eot https://raw.githubusercontent.com/devicons/devicon/master/fonts/devicon.ttf
          curl -sSf -o book/theme/fonts/devicon.eot https://raw.githubusercontent.com/devicons/devicon/master/fonts/devicon.woff
          curl -sSf -o src/assets/whichlang.css https://raw.githubusercontent.com/phoenixr-codes/mdbook-whichlang/master/src/whichlang.css
          curl -sSf -o src/assets/whichlang.js https://raw.githubusercontent.com/phoenixr-codes/mdbook-whichlang/master/dist/whichlang.js
        if: steps.cache-cargo.outputs.cache-hit != 'true'

      - name: Store Cargo Cache
        uses: actions/cache/save@v3
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            ./target
            ./devicon.*
            ./book/theme/fonts/devicon.*
            ./src/assets/whichlang.*
          key: ${{ steps.cache-cargo.outputs.cache-primary-key }}
        if: steps.cache-cargo.outputs.cache-hit != 'true'

      - name: Setup non-cacheable extensions
        run: |
          sudo apt update && sudo apt install -y graphviz
          mdbook-admonish install --css-dir src/assets .
          mdbook-mermaid install .
      - name: Build with mdBook
        run: mdbook build

      - name: Turn off Jekyll
        run: touch book/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./book

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
